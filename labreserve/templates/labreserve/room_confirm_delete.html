{% extends "base.html" %}

{% block title %} | Delete {{ room }}{% endblock %}

{% block content %}

<h1>Delete Room</h1>

<p>Are you sure you want to delete the room: {{ room }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <div class="form-btn">
    <button type="submit" class="btn btn-danger">Yes, delete.</button>
  </div>
</form>

{% endblock %}
